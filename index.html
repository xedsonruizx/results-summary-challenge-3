<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="assets/fonts/HankenGrotesk-VariableFont_wght.ttf">
  <link rel="stylesheet" href="./assets/css/main.css">
  <link rel="stylesheet" href="./assets/css/margins.css">
  <link rel="stylesheet" href="./assets/css/alignments.css">
  <link rel="stylesheet" href="./assets/css/paddings.css">
  <link rel="stylesheet" href="./assets/css/styles.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body class="body">
  <main class=" h-100 d-flex main">
    <div>
      <div class="container">
        <div class="card">

          <div class="first-section">
            <div class="first-padding">
              <div class="mt-2 fw-light result-title">Your Result</div>
              <div class="d-flex justify-content-center">
                <div class="circle mt-1 mb-1">
                  <h1 class="fs-68 mb-0">76</h1>
                  <h5 class="mt-0 white full-score opacity-036">
                    of 100
                  </h5>
                </div>
              </div>
              <h1 class="great fw-light">Great</h1>

              <p class="fs-17">You scored higher than 65% of the people
                who have taken these
                tests.</p>
            </div>
          </div>

          <!-- SUMMARY -->
          <div class="second-section">
            <h2 class="summary w-100">Summary</h2>
            <!-- box1 -->
            <div class="box bg-danger d-flex justify-content-between pt-1 pb-1 mb-1
                pl-1 pr-1">
              <span class="d-flex danger"> <img class="icon" src="./assets/images/icon-reaction.svg" alt=""> Reaction
              </span>
              <div class="fw-normal"><span class="dark"> 80 </span><span class="opacity-036">/ 100</span></div>
            </div>
            <!-- box2 -->
            <div class="box bg-warning d-flex justify-content-between pt-1 pb-1 mb-1
                pl-1 pr-1">
              <span class="d-flex warning"> <img class="icon" src="./assets/images/icon-memory.svg" alt=""> Memory
              </span>
              <div class="fw-normal"><span class="dark"> 92 </span><span class="opacity-036">/ 100</span></div>
            </div>
            <!-- box3 -->
            <div class="box bg-success d-flex justify-content-between pt-1 pb-1 mb-1
                pl-1 pr-1">
              <span class="d-flex success"> <img class="icon" src="./assets/images/icon-verbal.svg" alt=""> Verbal
              </span>
              <div class="fw-normal"><span class="dark"> 61 </span><span class="opacity-036">/ 100</span></div>
            </div>
            <!-- box4 -->
            <div class="box bg-info d-flex justify-content-between pt-1 pb-1 mb-2
                pl-1 pr-1">
              <span class="d-flex info"> <img class="icon" src="./assets/images/icon-visual.svg" alt=""> Visual
              </span>
              <div class="fw-normal"><span class="dark"> 72 </span><span class="opacity-036">/ 100</span></div>
            </div>
            <div class="btn text-center">
              Continue
            </div>
          </div>

        </div>
      </div>
      <footer>
          <div class="attribution fw-14">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge"
              target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://github.com/xedsonruizx?tab=repositories">Edson
              Ruiz Salinas</a>.
          </div>
        </footer>
    </div>
  </main>

</body>

</html>
